version: '3.8'

services:
  app:
    image: registry.pitechplus.com/flavia.andron/symfony-6-framework-hands-on-2023
    restart: always
    volumes:
      - ./:/var/www
    ports:
      - "9090:9090"
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - ./:/var/www
      - ./docker/php.ini:/usr/local/etc/php/conf.d/php.ini
    networks: [ default ]
    environment:
      PHP_IDE_CONFIG: serverName=${APP_HOST}
      SSH_AUTH_SOCK: /ssh-agent
    depends_on:
      - mysql

  server:
    image: nginx:1.21
    env_file: .env
    volumes:
      - ./:/var/www
    ports:
      - "8092:8092"
    networks:
      default:
        aliases:
          - ${APP_HOST}
    depends_on:
      - app

  mysql:
    image: mariadb:10.8.3
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - '/mariadb/:/var/lib/mysql'
    ports:
      - '3306:3306'

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'

  mailer:
    image: schickling/mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"

